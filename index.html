<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Account Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }

        .card {
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .hidden {
            display: none;
        }

        .password-field {
            -webkit-text-security: disc;
            text-security: disc;
        }
    </style>
</head>
<body class="min-h-screen">

<!-- Passcode Screen -->
<div id="passcodeScreen" class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-8 bg-white rounded-lg shadow-lg w-96">
        <h2 class="mb-6 text-2xl font-bold text-center">Enter Passcode</h2>
        <input type="password" id="passcode" class="w-full p-2 mb-4 border rounded" placeholder="Enter passcode">
        <button onclick="checkPasscode()" class="w-full py-2 text-white bg-blue-600 rounded hover:bg-blue-700">Login</button>
    </div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="hidden min-h-screen bg-gray-100">
    <nav class="px-4 py-4 bg-white shadow-md">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <h1 class="text-xl font-bold">Game Account Manager</h1>
            <button onclick="logout()" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded">Logout</button>
        </div>
    </nav>

    <main class="max-w-6xl p-6 mx-auto">
        <!-- Stats -->
        <div class="grid grid-cols-1 gap-6 mb-8 md:grid-cols-4">
            <div class="p-6 bg-white rounded-lg shadow">
                <h3 class="mb-2 text-gray-500">Total Games</h3>
                <p class="text-2xl font-bold">15</p>
            </div>
            <div class="p-6 bg-white rounded-lg shadow">
                <h3 class="mb-2 text-gray-500">Steam Games</h3>
                <p class="text-2xl font-bold">8</p>
            </div>
            <div class="p-6 bg-white rounded-lg shadow">
                <h3 class="mb-2 text-gray-500">Epic Games</h3>
                <p class="text-2xl font-bold">4</p>
            </div>
            <div class="p-6 bg-white rounded-lg shadow">
                <h3 class="mb-2 text-gray-500">Rockstar Games</h3>
                <p class="text-2xl font-bold">3</p>
            </div>
        </div>

        <button onclick="showAccounts()" class="px-6 py-3 mb-8 text-white bg-blue-600 rounded hover:bg-blue-700">
            Go to Accounts
        </button>
    </main>
</div>

<!-- Accounts Section -->
<div id="accounts" class="hidden min-h-screen bg-gray-100">
    <nav class="px-4 py-4 bg-white shadow-md">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <h1 class="text-xl font-bold">Game Accounts</h1>
            <button onclick="goToDashboard()" class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded">Back to Dashboard</button>
        </div>
    </nav>

    <main class="max-w-6xl p-6 mx-auto">
        <!-- Steam Section -->
        <div class="mb-8">
            <h2 class="mb-4 text-2xl font-bold">Steam</h2>
            <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                <div class="p-4 bg-white rounded-lg shadow card">
                    <img src="https://source.unsplash.com/random/300x200?game" alt="Game" class="w-full mb-4 rounded">
                    <h3 class="mb-2 font-bold">steam_account1</h3>
                    <p class="mb-2">Games: 5</p>
                    <p class="password-field">Password: ********</p>
                </div>
                <!-- Add more game cards as needed -->
            </div>
        </div>

        <!-- Epic Section -->
        <div class="mb-8">
            <h2 class="mb-4 text-2xl font-bold">Epic Games</h2>
            <div class="grid grid-cols-1 gap-6 md:grid-cols-3">
                <div class="p-4 bg-white rounded-lg shadow card">
                    <img src="https://source.unsplash.com/random/300x200?gaming" alt="Game" class="w-full mb-4 rounded">
                    <h3 class="mb-2 font-bold">epic_account1</h3>
                    <p class="mb-2">Games: 3</p>
                    <p class="password-field">Password: ********</p>
                </div>
                <!-- Add more game cards as needed -->
            </div>
        </div>
    </main>
</div>

<script>
    const PASSCODE = '1234'; // Change this to your desired passcode
    
    function checkPasscode() {
        const input = document.getElementById('passcode').value;
        if (input === PASSCODE) {
            document.getElementById('passcodeScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        } else {
            alert('Incorrect passcode');
        }
    }

    function showAccounts() {
        const input = prompt('Enter passcode again to view accounts:');
        if (input === PASSCODE) {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('accounts').classList.remove('hidden');
        } else {
            alert('Incorrect passcode');
        }
    }

    function goToDashboard() {
        document.getElementById('accounts').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
    }

    function logout() {
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('accounts').classList.add('hidden');
        document.getElementById('passcodeScreen').classList.remove('hidden');
        document.getElementById('passcode').value = '';
    }

    // Add event listener for Enter key on passcode input
    document.getElementById('passcode').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkPasscode();
        }
    });
</script>

<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
